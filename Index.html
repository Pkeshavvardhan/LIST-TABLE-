<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>list</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1> welcome to our world</h1>
 <p> welcome to list</p>
  <a href="https://www.google.com/">list </a><br>
  <h2> ordered list</h2>
  <ol>
    <li> home</li>
    <li> code</li>
    <li> java</li>
  </ol>
  <h2> unordered list</h2>
  <ul>
    <li> home</li>
    <li> code</li>
    <li> java</li>
  </ul>
  <h2> definition list</h2>
  <dl>
  <dt> home<dd> this is my home page</dd></dt>
    <dt> code<dd> this is my code</dd></dt>
    <dt> java<dd> this is a language</dd></dt>
  </dl>
  <table border="5" bgcolor="white">
    <tr>
      <th> class</th>
      <th> student name</th>
      <th> no of students</th>
  </tr>
    <tr>
      <td> IX</td>
      <td> Robert</td>
      <td>29 </td>
    </tr>
    <tr>
      <td> X </td>
      <td> Jessica</td>
      <td> 30</td>
    </tr>
    <tr>
      <td> XI</td>
      <td> Mark</td>
      <td> 26</td>
    </tr>
  </table>
</body>

</html>
